<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Responsive Image Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fG5hdHVyZXxlbnwwfHx8fDE2ODkyMjQ3MDA&ixlib=rb-4.0.3&q=80&w=400" alt="Nature Image" loading="lazy">
            <p class="caption">Beautiful Nature</p>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZsb3dlcnN8ZW58MHx8fHwxNjg5MjI0NzAw&ixlib=rb-4.0.3&q=80&w=400" alt="Flowers Image" loading="lazy">
            <p class="caption">Fun Meeting</p>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1482049016688-2d3e1b311543?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZvb2R8ZW58MHx8fHwxNjg5MjI0NzAw&ixlib=rb-4.0.3&q=80&w=400" alt="Food Image" loading="lazy">
            <p class="caption">Delicious Food</p>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1533488765986-dfa2a9939acd?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGRlc3NlcnR8ZW58MHx8fHwxNjg5MjI0NzAw&ixlib=rb-4.0.3&q=80&w=400" alt="Dessert Image" loading="lazy">
            <p class="caption">Colourful Baloons</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
</body>
</html>
